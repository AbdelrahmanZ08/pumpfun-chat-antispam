<body>
  <div class="card">
    <!-- Header -->
    <div class="row space">
      <div class="title">StreamGuard</div>
      <label class="switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Tab Status -->
    <div class="row" id="tab-status-row">
      <div class="tab-status" id="tab-status">
        <span id="tab-indicator">‚ö™</span>

    </div>

    <!-- Main Settings -->
    <div class="row">
      <label class="lbl">MODE</label>
      <select id="action">
        <option value="highlight">Highlight</option>
        <option value="viewer_mode" selected>Hide Spam</option>
        <option value="delete_ui">Delete</option>
        <option value="ban_ui">Ban</option>
      </select>
    </div>

    <div class="row" id="delay-row">
      <label class="lbl">DELAY</label>
      <select id="delay">
        <option value="0">No Delay (Instant)</option>
        <option value="200" selected>0.2s (fast)</option>
        <option value="500">0.5s</option>
        <option value="1000">1s</option>
        <option value="1500">1.5s</option>
        <option value="2000">2s (safe)</option>
      </select>
    </div>

    <div class="row" id="delay-message" style="display: none;">
      <label class="lbl">DELAY</label>
      <span class="info-text">No delay options (instant hiding)</span>
    </div>

    <div class="row">
      <label class="lbl">REASON</label>
      <select id="reason">
        <option value="Spam" selected>Spam</option>
        <option value="Toxic">Toxic</option>
      </select>
    </div>

    <!-- Management Buttons -->
    <div class="row">
      <button id="manage-triggers" class="manage-btn">üéØ Manage Trigger Words</button>
